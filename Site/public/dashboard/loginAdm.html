<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Adm</title>
    
    <link rel="icon" href="../assets/icon/icon.png" />
    <link rel="stylesheet" href="css/loginAdm.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nova+Slim&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="voltar">
        <a href="../index.html"><i class="material-icons">arrow_back</i></a>
    </div>

    <div class="login-container">
        <h2>BEM-VINDO ADM!</h2>
        <div class="input-group">
            <input id="input_login"  type="text" placeholder="Login">
        </div>
        <div class="input-group">
            <input id="input_senha"  type="password" placeholder="Senha">
        </div>
        <div class="input-group">
            <button onclick="acessarDashboard()">ENTRAR</button>
        </div>
    </div>
</body>
</html>

<script>
    const listaUsuarios = ['adm','aninha','campaner'];
    const listaSenhas = ['adm123','ana2005','campaner!2005'];

    function acessarDashboard()
    {
        const loginInformado = input_login.value;
        const senhaInformada = input_senha.value;

        let credencial = false;

        for(posicao = 0; posicao < listaUsuarios.length;posicao++)
        {
            if(loginInformado == listaUsuarios[posicao] && senhaInformada == listaSenhas[posicao])
            {
                credencial = true;
            }
        }

        if(credencial)
            {
                window.location.href = "dashboard.html";
            }
            else
            {
                alert("CREDENCIAIS INCORRETAS!");
            }
    }

</script>
